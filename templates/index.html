<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Retinopathy Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #333;
        }
        .container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .upload-form {
            margin-top: 20px;
        }
        img {
            width: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>Diabetic Retinopathy Classifier</h2>
    <div class="container">
        <form class="upload-form" action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload & Classify</button>
        </form>

        {% if prediction %}
            <h3>Prediction: {{ prediction }}</h3>
            <img src="{{ url_for('static', filename='uploaded_images/' + image) }}" alt="Uploaded Image">
        {% endif %}
    </div>
</body>
</html>
